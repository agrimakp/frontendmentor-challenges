<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="avatar"
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium"
      />
      <div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-days">
          <div class="currency"><img src="./images/icon-ethereum.svg" /> <span> 0.041 eth</span></div>
          <div class="expiry">
            <img src="./images/icon-clock.svg" /><span>3 days left</span>
          </div>
        </div>
      </div>
      <footer>
        <img src="./images/image-avatar.png" />
        <div>Creation of <span class="author">Jules Wyvern</span></div>
      </footer>
    </div>
  </body>
</html>
