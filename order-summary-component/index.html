<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./dist/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="
      flex
      font-body
      text-[13px]
      bg-desktop-pattern bg-indigo-100
      h-screen
      bg-no-repeat
    "
  >
    <div class="m-auto w-[325px] bg-white rounded-xl shadow-2xl">
      <img
        class="rounded-tl-xl rounded-tr-xl"
        src="./images/illustration-hero.svg"
      />

      <div class="p-7 text-center">
        <h1 class="text-2xl font-bold my-4">Order Summary</h1>
        <p class="text-gray-400">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="flex bg-blue-light rounded-lg my-5 p-4 items-center">
          <img class="h-10" src="./images/icon-music.svg" />
          <div class="flex-grow text-left ml-4">
            <h4 class="font-bold">Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="underline text-blue-bright font-bold">Change</a>
        </div>
        <button
          class="
            w-full
            bg-blue-bright
            p-2
            rounded-lg
            font-bold
            text-white
            shadow-lg
          "
        >
          Proceed to Payment
        </button>
        <button class="my-5">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
