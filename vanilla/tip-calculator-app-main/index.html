<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      button[data-selected="true"] {
        border: 1px solid red;
      }
    </style>
  </head>
  <body
    class="
      bg-cyan-lightgrayish
      h-screen
      font-body
      flex
      items-center
      justify-center
    "
  >
    <div class="">
      <img class="py-14 m-auto" src="./images/logo.svg" />
      <div class="bg-white border rounded-2xl p-7 flex gap-8">
        <div class="w-1/2">
          <div class="mb-4">
            <label
              class="block text-cyan-verydark text-sm font-bold mb-2"
              for="Bill"
            >
              Bill
            </label>
            <div
              class="
                relative
                hover:border
                hover:border-solid
                hover:border-green-500
                hover:rounded
                border border-solid border-transparent
                before:absolute
                before:top-[6px]
                before:left-2
                before:content-['$']
              "
            >
              <input
                class="
                  appearance-none
                  bg-cyan-lightgray
                  rounded
                  w-full
                  py-2
                  px-3
                  text-right text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  pl-10
                  block
                "
                id="Bill"
                type="number"
                placeholder="0"
                onchange="changeBillInput(event)"
              />
            </div>
          </div>
          <div class="mb-4 flex flex-wrap justify-between gap-y-4">
            <label
              class="block text-cyan-verydark text-sm font-bold w-full"
              for="Bill"
            >
              Select Tip %
            </label>
            <button
              onclick="selectTip(event)"
              data-value="5"
              class="
                tip
                bg-cyan-verydark
                hover:bg-cyan-lightgrayish hover:text-cyan-verydark
                text-white
                min-w-[30%]
                font-bold
                py-2
                px-4
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="button"
            >
              5%
            </button>
            <button
              onclick="selectTip(event)"
              data-value="10"
              class="
                tip
                bg-cyan-verydark
                hover:bg-cyan-lightgrayish hover:text-cyan-verydark
                text-white
                min-w-[30%]
                font-bold
                py-2
                px-4
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="button"
            >
              10%
            </button>
            <button
              onclick="selectTip(event)"
              data-value="15"
              class="
                tip
                bg-cyan-verydark
                hover:bg-cyan-lightgrayish hover:text-cyan-verydark
                text-white
                min-w-[30%]
                font-bold
                py-2
                px-4
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="button"
            >
              15%
            </button>
            <button
              onclick="selectTip(event)"
              data-value="25"
              class="
                tip
                bg-cyan-verydark
                hover:bg-cyan-lightgrayish hover:text-cyan-verydark
                text-white
                min-w-[30%]
                font-bold
                py-2
                px-4
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="button"
            >
              25%
            </button>
            <button
              onclick="selectTip(event)"
              data-value="50"
              class="
                tip
                bg-cyan-verydark
                hover:bg-cyan-lightgrayish hover:text-cyan-verydark
                text-white
                min-w-[30%]
                font-bold
                py-2
                px-4
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="button"
            >
              50%
            </button>
            <button
              onclick="selectTip(event)"
              data-value="5"
              class="
                tip
                bg-cyan-lightgray
                hover:bg-cyan-lightgrayish hover:text-cyan-verydark
                text-cyan-verydark
                min-w-[30%]
                font-bold
                py-2
                px-4
                rounded
                focus:outline-none focus:shadow-outline
              "
              type="button"
            >
              Custom
            </button>
          </div>
          <div class="mb-4">
            <label
              class="block text-cyan-verydark text-sm font-bold mb-2"
              for="Bill"
            >
              Number of People
            </label>
            <div
              class="
                relative
                hover:border
                hover:border-solid
                hover:border-red-400
                hover:rounded
                border border-solid border-transparent
                before:absolute
                before:w-4
                before:h-4
                before:top-[6px]
                before:top-3
                before:left-2
                before:bg-icon-person
                before:bg-no-repeat
              "
            >
              <input
                class="
                  appearance-none
                  bg-cyan-lightgray
                  rounded
                  text-right
                  w-full
                  py-2
                  px-3
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                "
                id="People"
                type="number"
                placeholder="0"
                onchange="changePeopleInput(event)"
              />
            </div>
          </div>
        </div>
        <div class="bg-cyan-verydark border rounded-xl p-7 w-1/2 font-bold">
          <div class="flex justify-between">
            <div class="mb-7">
              <h4 class="text-white">Tip Amount</h4>
              <span class="text-cyan-darkgrayish">/ person</span>
            </div>
            <p class="text-cyan-strong text-4xl" id="tip">$0.00</p>
          </div>

          <div class="flex justify-between mb-10 font-bold">
            <div class="mb-7">
              <h4 class="text-white">Total</h4>
              <span class="text-cyan-darkgrayish">/ person</span>
            </div>
            <p class="text-cyan-strong text-4xl" id="total">$0.00</p>
          </div>
          <button
            class="
              bg-cyan-strong
              w-full
              hover:bg-cyan-lightgrayish
              text-white
              font-bold
              py-2
              px-4
              rounded
              focus:outline-none focus:shadow-outline
            "
            type="button"
            onclick="reset(event)"
          >
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let billInput = document.getElementById("Bill");
    let peopleInput = document.getElementById("People");
    let tipAmount = document.getElementById("tip");
    let totalAmount = document.getElementById("total");

    let tipPercentage = 0,
      bill = 0,
      people = 0;

    function updateView() {
      console.log(bill, people, tipPercentage);
      let result = splitcalc(bill, people, tipPercentage);
      tipAmount.innerHTML = result.tipPerPerson.toFixed(2);
      totalAmount.innerHTML = result.billPerPerson.toFixed(2);
    }

    function changePeopleInput(event) {
      people = +event.target.value;
      // set people based on input box value

      updateView();
    }

    temp = 2;

    function changeBillInput(event) {
      // set bill based on input box value
      bill = +event.target.value;
      updateView();
    }

    function selectTip(event) {
      // set tip variable based on button clicked
      tipPercentage = +event.target.dataset.value;

      resetTip();
      event.target.dataset.selected = "true";
      updateView();
    }

    function resetTip() {
      document
        .querySelectorAll("button.tip")
        .forEach((x) => (x.dataset.selected = "false"));
    }

    function reset() {
      bill = 0;
      people = 0;
      tipPercentage = 0;

      billInput.value = 0;
      peopleInput.value = 0;

      resetTip();
      updateView();
    }

    // billInput.onchange = changeInput;
    // peopleInput.onchange = changeInput;

    function splitcalc(bill, people, tipPercentage) {
      let totalTip = tipPercentage * 0.01 * bill;
      let totalBill = bill + totalTip;
      let tipPerPerson = people === 0 ? 0 : totalTip / people;
      let billPerPerson = people === 0 ? 0 : totalBill / people;
      console.log(tipPerPerson, billPerPerson);
      return {
        tipPerPerson: tipPerPerson,
        billPerPerson: billPerPerson,
      };
    }
  </script>
</html>
